<!doctype html>
<html>
    <head>
        <title>Scalable Rendering of Multiclass Density Maps with Parser</title>
    </head>
    <body>
        <h1>Rendition</h1>

        <script src="/dist/multiclass-density-maps.js" type="text/javascript" charset="utf-8"></script>
        <script src="/examples/bootstrap.js" type="text/javascript" charset="utf-8"></script>
<script>

render('US Flight delays vs Distance for every day of the week - January 2017',
{
    "description": "US Flight delays vs Distance for every day of the week",
    "data": {"url": "223029297_T_ONTIME_1701_data.json"},
    "smooth": {},
    "reencoding": {
        "label": {
            "field": "z",
            "type": "nominal",
            "scale": {
                "domain": ["1", "2", "3", "4", "5", "6", "7"],
                "range": ["Monday", "Tuesday", "Wednesday", "Thrusday", "Friday", "Saturday", "Sunday"]
            }
        },
        "color": {
            "field": "z",
            "type": "nominal",
            "scale": {
                "range": ["Red", "Orange", "Pink", "Blue", "Brown", "Green", "Purple"]
            }
        }
    },
    "rebin": {
        "type": "square",
        "size": 4
    },
    "compose": {
        "mix": "max",
        "mixing": "additive"
    },
    "rescale": {
        "type": "cbrt"
    },
    "axis": true,
    "legend": {"title": "DAY_OF_WEEK"},
    
});

render('US Flight delays vs Distance for every day of the week - January 2017',
{
    "description": "US Flight delays vs Distance for every day of the week",
    "data": {"url": "223029297_T_ONTIME_1701_data.json"},
    "smooth": {},
    "reencoding": {
        "label": {
            "field": "z",
            "type": "nominal",
            "scale": {
                "domain": ["1", "2", "3", "4", "5", "6", "7"],
                "range": ["Monday", "Tuesday", "Wednesday", "Thrusday", "Friday", "Saturday", "Sunday"]
            }
        },
        "color": {
            "field": "z",
            "type": "nominal",
            "scale": {
                "range": ["Red", "Orange", "Pink", "Blue", "Brown", "Green", "Purple"]
            }
        }
    },

     "compose": {
         "mix": "max",
         "mixing": "additive"
     },
     "rescale": {
         "type": "cbrt"
     },
    "rebin": {
               "type": "voronoi",
               "size": 256,
               "stroke": "black"
           },
           "compose": {
               "mix": "propline",
               "size": 2,
               "widthprop":"percent",
               "colprop":true
           },
    "axis": true,
    "legend": {"title": "DAY_OF_WEEK"}
});

render('US Flight air time vs speed for 3 main carriers = 2 Fekete items',
{
    "description": "US Flight Distance for every day of the week",
    "data": {"url": "flight_carriers2017_data.json"},
    "smooth": {},
    "reencoding": {

        "color": {
            "field": "z",
            "type": "nominal",
            "scale": {
                "range": ["Red", "Orange", "Pink", "Blue", "Brown", "Green", "Purple"]
            }
        }
    },
    "compose": {
         "mix": "max",
         "mixing": "additive"
     },
     "rescale": {
         "type": "log"
     },      
    "rebin": {
        "type": "square",
        "size": 4
    },
    "axis": true,
    "legend": {"title": "CARRIER"}


});

render('US Flight delays vs Speed for every group of delays = 5.6 Fekete items',
{
    "description": "US Flight delays vs Distance for every day of the week",
    "data": {"url": "flight_delays2017_data.json"},
    "smooth": {},
    "reencoding": {

        "color": {
            "field": "z",
            "type": "nominal",
            "scale": {
                "range": ["Red", "Orange", "Pink", "Blue", "Brown", "Green", "Purple"]
            }
        }
    },
    "compose": {
         "mix": "max",
         "mixing": "additive"
     },
     "rescale": {
         "type": "log"
     },      
    "rebin": {
        "type": "square",
        "size": 4
    },
    "axis": true,
    "legend": {"title": "ARR_DELAY"}


});

</script>
    </body>
</html>
